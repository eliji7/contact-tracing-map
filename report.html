  <script
    src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCwnQVuHkfopK4dr23ab-ZnMhKicn1XBBQ&callback=initMap"

  <script>
    var startTime;
    var endTime;
    var date;
    var latitude;
    var longitude;

    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 42.3732, lng: -72.5199 },
        zoom: 13
      });
      var input = document.getElementById('searchInput');
      map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

      var autocomplete = new google.maps.places.Autocomplete(input);
      autocomplete.bindTo('bounds', map);

      var infowindow = new google.maps.InfoWindow();
      var marker = new google.maps.Marker({
        map: map,
        anchorPoint: new google.maps.Point(0, -29)
      });

      autocomplete.addListener('place_changed', function () {
        infowindow.close();
        marker.setVisible(false);
        var place = autocomplete.getPlace();
        latitude = place.geometry.location.lat();
        longitude = place.geometry.location.lng();;
        if (!place.geometry) {
          window.alert("Autocomplete's returned place contains no geometry");
          return;
        }

        // If the place has a geometry, then present it on a map.
        if (place.geometry.viewport) {
          map.fitBounds(place.geometry.viewport);
        } else {
          map.setCenter(place.geometry.location);
          map.setZoom(17);
        }
        marker.setIcon(({
          url: place.icon,
          size: new google.maps.Size(71, 71),
          origin: new google.maps.Point(0, 0),
          anchor: new google.maps.Point(17, 34),
          scaledSize: new google.maps.Size(35, 35)
        }));
        marker.setPosition(place.geometry.location);
        marker.setVisible(true);

        var address = '';
        if (place.address_components) {
          address = [
            (place.address_components[0] && place.address_components[0].short_name || ''),
            (place.address_components[1] && place.address_components[1].short_name || ''),
            (place.address_components[2] && place.address_components[2].short_name || '')
          ].join(' ');
        }

        infowindow.setContent('<div><strong>' + place.name + '</strong><br>' + address);
        infowindow.open(map, marker);
      });
    }

    function getInputValues() {
      startTime = document.getElementById("start-time").value;
      endTime = document.getElementById("end-time").value;
      date = document.getElementById("date-visited").value;
      if (latitude == undefined || longitude == undefined) {
        document.getElementById("status").innerHTML = "Please enter a valid location!";
        localStorage.removeItem("markers");
      } else {
        document.getElementById("status").innerHTML = "Report recieved! A marker has been added to the map!";
        addMarker(startTime, endTime, date, latitude, longitude);
      }
    }

    function addMarker(startTime, endTime, date, lat, lng) {
      if (localStorage.getItem("markers") == undefined) {
        markers = [];
        markers.push({ "startTime": startTime, "endTime": endTime, "date": date, "lat": lat, "lng": lng })
        localStorage.setItem("markers", JSON.stringify(markers));
        console.log(localStorage.getItem("markers"));
      }
      else {
        markers = JSON.parse(localStorage.getItem("markers"))
        markers.push({ "startTime": startTime, "endTime": endTime, "date": date, "lat": lat, "lng": lng })
        localStorage.setItem("markers", JSON.stringify(markers));
        console.log(localStorage.getItem("markers"));
      }
    }
  </script>
